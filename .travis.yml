sudo: false

language: node_js

node_js:
  - "v12.16.3" # use nodejs v10 LTS

cache: npm

before_install:
- export TZ='Asia/Shanghai'  # 设置时区
- git submodule init
- git submodule update

branches:
  only:
    - master # build master branch only

git:
  depth: 1
  submodules: false

script:
  - hexo generate # generate static files

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public