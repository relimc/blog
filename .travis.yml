sudo: false

language: node_js

node_js:
- v12.16.3

cache: npm

before_install:
- openssl aes-256-cbc -K $encrypted_a990903125e1_key -iv $encrypted_a990903125e1_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- - echo -e "Host 47.115.13.71\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- export TZ='Asia/Shanghai'

addons:
  ssh_known_hosts: 47.115.13.71

branches:
  only:
  - master

git:
  depth: 1

script:
- hexo generate

after_success:
- rsync -rv --delete -e 'ssh -o stricthostkeychecking=no' public/ root@47.115.13.71:/www/wwwroot/toadlive/blog

deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: public
